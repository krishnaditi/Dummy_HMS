{% extends 'base.html' %}
{% block title %}Create Seller{% endblock %}

{% block content %}
<h2>Create Seller</h2>
<form action="/create_seller" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="contact" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="storage_capacity">Storage Capacity:</label>
    <input type="number" id="storage_capacity" name="storage_capacity" required>
    <br>
    <input type="submit" value="Create Seller">
</form>
{% endblock %}
