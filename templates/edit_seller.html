{% extends 'base.html' %}
{% block title %}Edit Seller{% endblock %}

{% block content %}
<h2>Edit Seller</h2>
<form action="/edit_seller/{{ seller.id }}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="{{ seller.username }}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ seller.email }}" required>
    <br>
    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="contact" value="{{ seller.contact }}" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="storage_capacity">Storage Capacity:</label>
    <input type="number" id="storage_capacity" name="storage_capacity" value="{{ seller.storage_capacity }}" required>
    <br>
    <input type="submit" value="Update Seller">
</form>
{% endblock %}
